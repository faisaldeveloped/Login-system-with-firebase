<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> إنشاء الحساب وتسجيل الدخول </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="background_img"></div>
        <input type="checkbox" id="chk" aria-hidden="true" />

        <div class="singup">
                <label for="chk" aria-hidden="true"> إنشاء حساب </label>
                <input type="text" placeholder="الأسم الكامل" id="full_name"/>
                <input type="email" placeholder=" بريدك الإلكتروني " id="email"/>
                <input type="password" placeholder=" كلمة المرور " id="password"/>

                <input type="text" placeholder=" أغنيتك المفضلة " id="favourite_song"/>
                <input type="text" placeholder=" هل تأكل الحليب قبل الحبوب؟ (نعم/ لا) " id="milk_before_cereal"/>

                <button type="button" onclick="register()">إنشاء حساب</button>
        </div>

        <div class="login">
                <label for="chk" aria-hidden="true"> تسجيل الدخول </label>
                <input type="email" placeholder=" بريدك الإلكتروني " id="email"/>
                <input type="password" placeholder=" كلمة المرور " id="password"/>

                <button type="button" onclick="login()">تسجيل الدخول</button>

        </div>
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script defer src="./index.js"></script>

</html>
