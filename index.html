<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> إنشاء الحساب وتسجيل الدخول </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <div id="content_container">
        <div id="form_container">
            <div id="form_header_container">
                <h2 id="form_header">  تسجيل الدخول وإنشاء الحساب</h2>
            </div>

            <div id="form_content_container">
                <div id="form_content_inner_container">
                    <input type="text" placeholder="الأسم الكامل" id="full_name">
                    <input type="email" placeholder=" بريدك الإلكتروني " id="email">
                    <input type="password" placeholder=" كلمة المرور " id="password">

                    <input type="text" placeholder=" أغنيتك المفضلة " id="favourite_song">
                    <input type="text" placeholder=" هل تأكل الحليب قبل الحبوب؟ (نعم/ لا) " id="milk_before_cereal">

                    <div id="btn_container">
                        <button type="button" onclick="login()">تسجيل الدخول</button>
                        <button type="button" onclick="register()">إنشاء حساب</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script defer src="./index.js"></script>

</html>
